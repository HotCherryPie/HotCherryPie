<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 500">
  <foreignObject width="100%" height="100%">
    <span xmlns="http://www.w3.org/1999/xhtml" class="name" style="font-size: 50px; font-family: monospace;">Cherry Pie</span>
  </foreignObject>

  <style>
    @media (prefers-color-scheme: dark) {
      :root {
        color: red;
      }
    }
    @media (prefers-color-scheme: light) {
      :root {
        color: blue;
      }
    }
  </style>
</svg>
